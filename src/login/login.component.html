<div class="flex items-center justify-center h-screen bg-blue-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Tsala School Login</h2>
      <form >
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" class="w-full mt-1 p-2 border rounded" placeholder="Enter email" />
          <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm">Valid email required</div>
        </div>
  
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" formControlName="password" class="w-full mt-1 p-2 border rounded" placeholder="Enter password" />
          <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">Password is required</div>
        </div>
  
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
          Login
        </button>
      </form>
    </div>
  </div>
